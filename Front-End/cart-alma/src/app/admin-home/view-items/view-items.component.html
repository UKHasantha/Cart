
<div class="bs-docs-section">
  <form #frmItems="ngForm" (ngSubmit)="saveItems()">
  <div class="row">
    <div class="col-lg-12">
      <br>
      <div class="page-header">
        <h1 id="tables">I T E M S</h1>
      </div>

      <div class="bs-component">
        <table class="table table-hover">

          <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Item Code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Item desc</th>
            <th scope="col">Item Manufacture</th>
            <th scope="col">Item Expire</th>
            <th scope="col">Item Price</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of items " (click)="selectItems(item)" [class.selected]="item==selectedItem">
            <th scope="row">Active</th>
            <td>{{item.itemcode}}</td>
            <td>{{item.itemname}}</td>
            <td>{{item.itemdesc}}</td>
            <td>{{item.itemmanudate}}</td>
            <td>{{item.itemexdate}}</td>
            <td>{{item.itemprice}}</td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
  </form>
</div>
